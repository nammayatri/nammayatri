name: beckn-test
version: 0.1.0.0
github: "nammayatri/nammayatri"
license: AllRightsReserved
author: "nammayatri"
maintainer: "nammayatri"
copyright: "2023 Juspay Technologies Private Limited"

flags:
  Local:
    description: Enable this flag for faster compile times
    manual: true
    default: false

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/nammayatri/nammayatri#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumDecimals
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances

dependencies:
  - mock-sms
  - mock-fcm
  - mock-google
  - rider-app
  - beckn-gateway
  - mobility-core
  - mock-registry
  - aeson
  - base >= 4.7 && < 5
  - generic-lens
  - async
  - data-default-class
  - euler-hs
  - http-client
  - http-client-tls
  - http-types
  - servant
  - servant-client
  - servant-server
  - text
  - bytestring
  - utf8-string
  - time
  - uuid
  - warp
  - wai
  - hspec
  - hspec-core
  - tasty
  - tasty-hspec
  - record-hasfield
  - record-dot-preprocessor
  - hspec-expectations-lifted
  - HUnit
  - unix
  - string-conversions
  - public-transport-rider-platform
  - mock-public-transport-provider-platform
  - search-result-aggregator
  - public-transport-search-consumer
  - driver-tracking-healthcheck
  - dynamic-offer-driver-app
  - location-updates
  - driver-offer-allocator
  - dashboard-helper-api
  - sequelize

ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths
  - -Werror
  - -Wno-unrecognised-pragmas
  - -fplugin=RecordDotPreprocessor
  - -threaded

library:
  source-dirs:
    - src
  when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4

tests:
  beckn-integ-test:
    main: Main.hs
    source-dirs:
      - app
    dependencies:
      - beckn-test
    when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4
