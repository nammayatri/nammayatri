imports:
  PayoutRequest: Lib.Payment.Domain.Types.PayoutRequest
  PayoutRequestResp: Lib.Payment.API.Payout.Types
  PayoutCancelReq: Lib.Payment.API.Payout.Types
  PayoutCashUpdateReq: Lib.Payment.API.Payout.Types
  DeleteVpaReq: Lib.Payment.API.Payout.Types
  UpdateVpaReq: Lib.Payment.API.Payout.Types
  RefundRegAmountReq: Lib.Payment.API.Payout.Types
  PayoutSuccess: Lib.Payment.API.Payout.Types

importPackageOverrides:
  Lib.Payment.Domain.Types.PayoutRequest: payment
  Lib.Payment.API.Payout.Types: payment

module: Payout

apis:
  - GET:
      endpoint: /payout/{payoutRequestId}
      auth: ApiAuthV2
      params:
        payoutRequestId: Id PayoutRequest
      response:
        type: PayoutRequestResp

  - POST:
      endpoint: /payout/{payoutRequestId}/retry
      auth: ApiAuthV2
      params:
        payoutRequestId: Id PayoutRequest
      response:
        type: PayoutSuccess

  - POST:
      endpoint: /payout/{payoutRequestId}/cancel
      auth: ApiAuthV2
      params:
        payoutRequestId: Id PayoutRequest
      request:
        type: PayoutCancelReq
      response:
        type: PayoutSuccess

  - POST:
      endpoint: /payout/{payoutRequestId}/cash
      auth: ApiAuthV2
      params:
        payoutRequestId: Id PayoutRequest
      request:
        type: PayoutCashUpdateReq
      response:
        type: PayoutSuccess

  - POST:
      endpoint: /payout/vpa/delete
      auth: ApiAuthV2
      request:
        type: DeleteVpaReq
      response:
        type: PayoutSuccess

  - POST:
      endpoint: /payout/vpa/update
      auth: ApiAuthV2
      request:
        type: UpdateVpaReq
      response:
        type: PayoutSuccess

  - POST:
      endpoint: /payout/vpa/refundRegistration
      auth: ApiAuthV2
      request:
        type: RefundRegAmountReq
      response:
        type: PayoutSuccess

types: {}
