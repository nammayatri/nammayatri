imports:
  Person: Dashboard.Common
  City: Kernel.Types.Beckn.Context
  Summary: Dashboard.Common
  StatusRes: API.Types.ProviderPlatform.Fleet.Endpoints.Onboarding

module: FleetManagement
apiPrefix: operator

apis:
  - GET: # ListFleetsAPI
      endpoint: /fleets
      auth: ApiAuthV2
      query:
        - isActive: Bool
        - verified: Bool
        - limit: Int
        - offset: Int
      response:
        type: FleetInfoRes
      helperApi:
        - GET:
            endpoint: /fleets
            auth: ApiAuthV2
            query:
              - isActive: Bool
              - verified: Bool
              - limit: Int
              - offset: Int
            mandatoryQuery:
              - requestorId: Text
            response:
              type: FleetInfoRes

  - POST:
      endpoint: /fleet/create
      auth: ApiAuthV2
      request:
        type: FleetOwnerCreateReq
      response:
        type: APISuccess
      helperApi:
        - POST:
            endpoint: /fleet/create
            auth: ApiAuthV2
            mandatoryQuery:
              - requestorId: Text
            request:
              type: FleetOwnerCreateReq
            response:
              type: FleetOwnerCreateRes
  - POST:
      endpoint: /fleet/register
      auth: ApiAuthV2
      request:
        type: FleetOwnerRegisterReq
      response:
        type: APISuccess
      helperApi:
        - POST:
            endpoint: /fleet/register
            auth: ApiAuthV2
            mandatoryQuery:
              - requestorId: Text
            request:
              type: FleetOwnerRegisterReq
            response:
              type: FleetOwnerUpdateRes

  - POST:
      endpoint: /fleet/link/sendOtp
      auth: ApiAuthV2
      request:
        type: FleetOwnerSendOtpReq
      response:
        type: FleetOwnerSendOtpRes
      helperApi:
        - POST:
            endpoint: /fleet/link/sendOtp
            auth: ApiAuthV2
            mandatoryQuery:
              - requestorId: Text
            request:
              type: FleetOwnerSendOtpReq
            response:
              type: FleetOwnerSendOtpRes

  - POST:
      endpoint: /fleet/link/verifyOtp
      auth: ApiAuthV2
      request:
        type: FleetOwnerVerifyOtpReq
      response:
        type: APISuccess
      helperApi:
        - POST:
            endpoint: /fleet/link/verifyOtp
            auth: ApiAuthV2
            mandatoryQuery:
              - requestorId: Text
            request:
              type: FleetOwnerVerifyOtpReq
            response:
              type: APISuccess

  - POST:
      endpoint: /fleet/{fleetOwnerId}/unlink
      auth: ApiAuthV2
      params:
        fleetOwnerId: Text
      response:
        type: APISuccess
      helperApi:
        - POST:
            endpoint: /fleet/{fleetOwnerId}/unlink
            auth: ApiAuthV2
            params:
              fleetOwnerId: Text
            mandatoryQuery:
              - requestorId: Text
            response:
              type: APISuccess

types:
  FleetInfoRes:
    - listItem: [FleetInfo]
    - summary: Summary
  FleetInfo:
    - id: Id Person
    - name: Text
    - isActive: Bool
    - mobileCountryCode: Text
    - mobileNumber: Text
    - vehicleCount: Int
    - verified: Bool
    - documents: StatusRes
  FleetOwnerRegisterReq:
    - firstName: Text
    - lastName: Text
    - personId: Id Person
    - email: Maybe Text
    - fleetType: Maybe FleetType
    - panNumber: Maybe Text
    - gstNumber: Maybe Text
    - businessLicenseNumber: Maybe Text
    - panImageId1: Maybe Text
    - panImageId2: Maybe Text
    - gstCertificateImage: Maybe Text
    - businessLicenseImage: Maybe Text
  FleetOwnerRegisterTReq: # hide secrets
    - firstName: Text
    - lastName: Text
    - personId: Id Person
    - fleetType: Maybe FleetType
  FleetType:
    - enum: "RENTAL_FLEET,NORMAL_FLEET,BUSINESS_FLEET"
  FleetOwnerCreateReq:
    - mobileNumber: Text
    - mobileCountryCode: Text
  FleetOwnerCreateRes:
    - personId: Id Person
    - recordType: NewType
    - derive: "'HideSecrets"
  FleetOwnerUpdateRes:
    - enabled: Bool
    - recordType: NewType
  FleetOwnerSendOtpReq:
    - mobileNumber: Text
    - mobileCountryCode: Text
  FleetOwnerSendOtpRes:
    - fleetOwnerId: Id Person
    - name: Text
    - derive: "'HideSecrets"
  FleetOwnerVerifyOtpReq:
    - fleetOwnerId: Id Person
    - otp: Text
    - derive: "'HideSecrets"

extraOperations:
  - EXTRA_API_TYPES_FILE
