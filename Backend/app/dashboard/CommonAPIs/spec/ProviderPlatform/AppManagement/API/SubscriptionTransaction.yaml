imports:
  Id: Kernel.Types.Id
  UTCTime: Data.Time
  Driver: API.Types.ProviderPlatform.Fleet.Driver
  SubscriptionTransaction: Domain.Types.SubscriptionTransaction
  SubscriptionTransactionEntity: API.Types.UI.SubscriptionTransaction
  Location: Domain.Types.Location
  HighPrecMoney: Kernel.Types.Common
  EntryStatus: Lib.Finance.Domain.Types.LedgerEntry

module: SubscriptionTransaction
types: {}
apis:
  - GET:
      endpoint: /subscription/transactions
      auth: ApiAuthV2
      query:
        fromDate: UTCTime
        toDate: UTCTime
        status: EntryStatus
        minAmount: HighPrecMoney
        maxAmount: HighPrecMoney
        limit: Int
        offset: Int
      response:
        type: "[SubscriptionTransactionEntity]"
      helperApi:
        - GET:
            endpoint: /{driverId}/subscription/transactions
            auth: ApiAuthV2
            params:
              driverId: Id Driver
            query:
              fromDate: UTCTime
              toDate: UTCTime
              status: EntryStatus
              minAmount: HighPrecMoney
              maxAmount: HighPrecMoney
              limit: Int
              offset: Int
            response:
              type: "[SubscriptionTransactionEntity]"


