name: unified-dashboard
version: 0.1.0.0
github: "nammayatri/nammayatri"
license: AllRightsReserved
author: "nammayatri"
maintainer: "nammayatri"
copyright: "2023 Juspay Technologies Private Limited"

flags:
  Local:
    description: Enable this flag for faster compile times
    manual: true
    default: false

description: Please see the README on GitHub at <https://github.com/nammayatri/nammayatri#readme>

default-extensions:
  - AllowAmbiguousTypes
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances
  - TemplateHaskell
  - DerivingStrategies
  - EmptyDataDecls

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - mobility-core
  - beckn-spec
  - beckn-services
  - bytestring
  - record-dot-preprocessor
  - record-hasfield
  - text
  - time
  - servant-server
  - servant-client
  - persistent
  - persistent-postgresql
  - esqueleto
  - template-haskell
  - euler-hs
  - containers
  - unordered-containers
  - openapi3
  - servant-openapi3
  - yudhishthira
  - http-client
  - http-client-tls
  - beam-core
  - beam-postgres
  - sequelize
  - singletons-th
  - utf8-string
  - shared-services
  - passetto-client
  - cryptonite
  - base32
  - random

ghc-options:
  - -Wall
  - -Wcompat
  - -Werror
  - -Widentities
  - -Wunused-imports
  - -fplugin=RecordDotPreprocessor
  - -fwrite-ide-info
  - -hiedir=.hie

library:
  source-dirs:
    - src
    - src-read-only
  other-modules:
    - API.Action.Management.AccessMatrix
    - API.Types.Management.AccessMatrix
    - API.Types.Management.Endpoints.AccessMatrix
    - Domain.Action.Management.AccessMatrix
    - API.Action.Management.Merchant
    - API.Types.Management.Merchant
    - API.Types.Management.Endpoints.Merchant
    - Domain.Action.Management.Merchant
    - Storage.Queries.MerchantExtra
    - Storage.Queries.OrphanInstances.Merchant
  ghc-options:
    - -fhide-source-paths
    - -Wincomplete-uni-patterns
    - -Wwarn=ambiguous-fields
  when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4

executables:
  unified-dashboard-exe:
    main: Main.hs
    source-dirs: server
    ghc-options:
      - -threaded
      - -rtsopts
      - '"-with-rtsopts=-N -T"'
      - -Wincomplete-uni-patterns
    when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4
    dependencies:
      - unified-dashboard
      - mobility-core
      - beckn-spec

