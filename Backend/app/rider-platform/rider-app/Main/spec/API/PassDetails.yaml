imports:
  PassDetails: Domain.Types.PassDetails
  PassOrganization: Domain.Types.PassOrganization
  VerificationStatus: Domain.Types.PassDetails
  RoutePair: Domain.Types.PassDetails
  Pass: Domain.Types.Pass
  UTCTime: Data.Time
  APISuccess: Kernel.Types.APISuccess
module: PassDetails

types:
  PassDetailsUpdateReq:
    passOrganizationId: Id PassOrganization
    name: Text
    idCardPicture: Maybe Text
    address: Maybe Text
    age: Maybe Int
    guardianName: Maybe Text
    studentClass: Maybe Text
    srcStopName: Maybe Text
    srcStopId: Maybe Text
    destStopName: Maybe Text
    destStopId: Maybe Text
    registerNo: Maybe Text
    verificationStatus: VerificationStatus
    graduationDate: Maybe UTCTime

  PassDetailsDataResp:
    passDetailsId: Id PassDetails
    name: Text
    age: Maybe Int
    guardianName: Maybe Text
    address: Maybe Text
    studentClass: Maybe Text
    idCardPicture: Maybe Text
    routePairs: "[RoutePair]"
    passOrganizationId: Id PassOrganization
    passOrganizationName: Text
    registerNo: Maybe Text
    graduationDate: Maybe UTCTime
    verificationStatus: VerificationStatus


  PassStatusResp:
    verificationStatus: VerificationStatus
    verificationDate: Maybe UTCTime
    remark: Maybe Text

  GetOrganizationResp:
    id: Id PassOrganization
    name: Text
    address: Maybe Text

apis:
  - GET:
      endpoint: /getOrganizations/{passEnum}
      auth: TokenAuth
      params:
        passEnum: Text
      response:
        type: "[GetOrganizationResp]"
  - POST:
      endpoint: /passDetails/{passEnum}/update
      auth: TokenAuth
      params:
        passEnum: Text
      request:
        type: PassDetailsUpdateReq
      response:
        type: APISuccess
  - GET:
      endpoint: /passDetails/{passEnum}/data
      auth: TokenAuth
      params:
        passEnum: Text
      response:
        type: PassDetailsDataResp
  - GET:
      endpoint: /passDetails/{passEnum}/verificationStatus
      auth: TokenAuth
      params:
        passEnum: Text
      response:
        type: PassStatusResp