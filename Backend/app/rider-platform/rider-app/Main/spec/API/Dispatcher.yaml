imports:
module: Dispatcher
types:
  ScheduleUpdateReasons:
    enum: "BreakDown,OtherReason Text"
  DispatcherReq:
    sourceFleetId: Text
    updatedFleetId: Text
    reason: ScheduleUpdateReasons
  DispatcherRes:
    depotName: Text
    scheduleNo: Text
    driverCode: Text
    conductorCode: Text
  DepotVehicle:
    fleet_no: Text
    status: Maybe Text
    vehicle_no: Maybe Text

apis:
  - GET:
      endpoint: /dispatcher/{fleetId}/getFleetInfo
      params:
        fleetId: Text
      auth: TokenAuth
      response:
        type: API.Types.UI.Dispatcher.DispatcherRes

  - POST:
      endpoint: /dispatcher/updateFleetSchedule
      auth: TokenAuth
      request:
        type: API.Types.UI.Dispatcher.DispatcherReq
      response:
        type: Kernel.Types.APISuccess.APISuccess
  - GET:
      endpoint: /dispatcher/depotNames
      auth: TokenAuth
      response:
        type: "[Text]"

  - GET:
      endpoint: /dispatcher/depotIds
      auth: TokenAuth
      response:
        type: "[Text]"

  - GET:
      endpoint: /dispatcher/getVehiclesByDepotName/{depotName}
      params:
        depotName: Text
      auth: TokenAuth
      response:
        type: "[DepotVehicle]"

  - GET:
      endpoint: /dispatcher/getVehiclesByDepotId/{depotId}
      params:
        depotId: Text
      auth: TokenAuth
      response:
        type: "[DepotVehicle]"

  - GET:
      endpoint: /dispatcher/getDepotNameById/{depotId}
      params:
        depotId: Text
      auth: TokenAuth
      response:
        type: Text