  queries:
    findByMerchantOperatingCityId:
      kvFunction: findOneWithKV
      where: merchantOperatingCityId

    findExotelAppletMappingByMOCID:
      kvFunction: findOneWithKV
      where: merchantOperatingCityId

  beamInstance:
