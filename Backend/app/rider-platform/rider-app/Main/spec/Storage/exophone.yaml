imports:
  Merchant: Domain.Types.Merchant
  CallService: Kernel.External.Call.Types
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity

Exophone:
  tableName: exophone

  fields:
    id : Id Exophone
    merchantId : Id Merchant
    merchantOperatingCityId : Id MerchantOperatingCity
    primaryPhone : Text
    backupPhone : Text
    isPrimaryDown : Bool
    callService : CallService
    createdAt : UTCTime
    updatedAt : UTCTime

  constraints:
    id: PrimaryKey
    merchantOperatingCityId: SecondaryKey
    primaryPhone: SecondaryKey
    backupPhone: SecondaryKey

  queries:
    findAllByMerchantOperatingCityId:
      kvFunction: findAllWithKV
      where: merchantOperatingCityId

    findByMerchantOperatingCityIdAndService:
      kvFunction: findAllWithKV
      where:
        and: [merchantOperatingCityId, callService]

    deleteByMerchantOperatingCityId:
      kvFunction: deleteWithKV
      where: merchantOperatingCityId

  default:
    callService: "'Exotel'"


  extraOperations:
    - EXTRA_QUERY_FILE



