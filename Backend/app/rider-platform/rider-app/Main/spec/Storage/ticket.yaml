TicketPlace:
  tableName: ticket_place

  fields:
    id: Id TicketPlace
    merchantOperatingCityId: Id MerchantOperatingCity
    name: Text
    description: Maybe Text
    lat: Maybe Double
    lon: Maybe Double
    gallery: "[Text]"
    shortDesc: Text
    iconUrl: Maybe Text
    termsAndConditions: "[Text]"
    termsAndConditionsUrl: Maybe Text
    placeType: PlaceType #
    mapImageUrl: Maybe Text
    openTimings: Maybe TimeOfDay
    closeTimings: Maybe TimeOfDay
    status: PlaceStatus
    allowSameDayBooking: Bool
    ticketMerchantId: Maybe Text
    priority: Int
    customTabs: "Maybe [CustomTab]"
    rules: "Maybe [Rule]"
    recommend: Bool
    metadata: "Maybe [Metadata]"
    pricingOnwards: Maybe Int
    isRecurring: Bool
    platformFee: Maybe Fee
    platformFeeVendor: Maybe Text
    faqs: "Maybe [Faq]"
    startDate: Maybe Day
    endDate: Maybe Day
    venue: Maybe Text
    isClosed: Bool
    assignTicketToBpp: Bool
    enforcedAsSubPlace: Bool

  types:
    PlaceType:
      enum: "Museum,ThemePark,AmusementPark,WaterPark,WildLifeSanctuary,ArtGallery,HeritageSite,ReligiousSite,Boating,Other"
    PlaceStatus:
      enum: "Active,Inactive,ComingSoon,Ended,Unpublished"
    CustomTab:
      header: Text
      body: Text
      derive: "Eq,Ord"
    Metadata:
      key: Text
      value: Text
      icon: Maybe Text
      derive: "Eq,Ord"
    Fee:
      enum: "Percentage Int,Flat Double"
    Faq:
      question: Text
      answer: Text
      derive: "Eq,Ord"

  beamType:
    priority: Maybe Int
    customTabs: "Maybe Value"
    rules: "Maybe Value"
    recommend: Maybe Bool
    metadata: "Maybe Value"
    faqs: "Maybe Value"
    isRecurring: Maybe Bool
    isClosed: Maybe Bool
    assignTicketToBpp: Maybe Bool
    enforcedAsSubPlace: Maybe Bool

  sqlType:
    customTabs: json
    metadata: json
    rules: json
    faqs: json

  fromTType:
    priority: Kernel.Prelude.fromMaybe 0|I
    customTabs: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< customTabs|E
    rules: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< rules|E
    recommend: fromMaybe False recommend|E
    metadata: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< metadata|E
    faqs: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< faqs|E
    isRecurring: Kernel.Prelude.fromMaybe True|I
    isClosed: Kernel.Prelude.fromMaybe False|I
    assignTicketToBpp: Kernel.Prelude.fromMaybe False|I
    enforcedAsSubPlace: Kernel.Prelude.fromMaybe False|I
  toTType:
    priority: Kernel.Prelude.Just|I
    customTabs: Data.Aeson.toJSON <$> customTabs|E
    rules: Data.Aeson.toJSON <$> rules|E
    recommend: Kernel.Prelude.Just|I
    metadata: Data.Aeson.toJSON <$> metadata|E
    faqs: Data.Aeson.toJSON <$> faqs|E
    isRecurring: Kernel.Prelude.Just|I
    isClosed: Kernel.Prelude.Just isClosed|E
    assignTicketToBpp: Kernel.Prelude.Just assignTicketToBpp|E
    enforcedAsSubPlace: Kernel.Prelude.Just enforcedAsSubPlace|E
  default:
    termsAndConditions: "'{}'"
    placeType: "'Other'"
    shortDesc: "'Short description not available'"
    status: "'Active'"
    allowSameDayBooking: "true"
    priority: "0"
    isRecurring: "true"
    isClosed: 'false'
    assignTicketToBpp: "false"
    enforcedAsSubPlace: "false"

  queries:
    getTicketPlaces:
      kvFunction: findAllWithKV
      where: merchantOperatingCityId
    findById:
      kvFunction: findOneWithKV
      where: id
    findByNameAndCity:
      kvFunction: findOneWithKV
      where:
        and: [name, merchantOperatingCityId]
    findAllByTicketMerchantIdAndStatus:
      kvFunction: findAllWithKV
      where:
        and: [ticketMerchantId, status]
    getAllTicketPlaces:
      kvFunction: findAllWithKV
      where: status
    updateGalleryById:
      kvFunction: updateOneWithKV
      params: [gallery]
      where: id
    findAllRecommendationTicketPlaces:
      kvFunction: findAllWithKV
      where: recommend
    updateRecommendById:
      kvFunction: updateOneWithKV
      params: [recommend]
      where: id

TicketService:
  tableName: ticket_service

  fields:
    id: Id TicketService
    placesId: Text
    subPlaceId: Maybe (Id TicketSubPlace)
    service: Text
    shortDesc: Maybe Text
    serviceDetails: "Maybe [Text]"
    operationalDays: "[Text]"
    operationalDate: "Maybe OperationalDate"
    maxVerification: Int
    allowFutureBooking: Bool
    allowCancellation: Bool
    expiry: ExpiryType
    businessHours: "[Id BusinessHour]"
    rules: "Maybe [Rule]"
    isClosed: Bool
    maxSelection: Maybe Int
    note: Maybe Text
    priority: Maybe Int
  types:
    ExpiryType:
      enum: "InstantExpiry Kernel.Prelude.Int,VisitDate Kernel.Prelude.TimeOfDay,ValidityDays Kernel.Prelude.Int"
    OperationalDate:
      startDate: Day
      eneDate: Day
      derive: "Eq,Ord"

  beamType:
    serviceDetails: "Maybe Value"
    rules: "Maybe Value"
    isClosed: Maybe Bool

  beamFields:
    operationalDate:
      operationalStartDate: Maybe Day
      operationalEndDate: Maybe Day

  sqlType:
    operationalDates: text[]
    serviceDetails: json
    rules: json
  fromTType:
    operationalDate: ((,) <$> operationalStartDate <*> operationalEndDate) <&> \(operationalStartDate', operationalEndDate') -> Domain.Types.TicketService.OperationalDate operationalEndDate' operationalStartDate'|E
    serviceDetails: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< serviceDetails|E
    rules: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< rules|E
    isClosed: fromMaybe False isClosed|E
  toTType:
    operationalStartDate: operationalDate <&> (.startDate)|E
    operationalEndDate: operationalDate <&> (.eneDate)|E
    serviceDetails: Data.Aeson.toJSON <$> serviceDetails|E
    rules: Data.Aeson.toJSON <$> rules|E
    isClosed: Kernel.Prelude.Just isClosed|E
  default:
    operationalDays: "'{Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday}'"
    allowFutureBooking: "true"
    allowCancellation: "false"
    business_hours: "'{}'"
    expiry: "'VisitDate 12:00:00'"
    isClosed: "false"

  queries:
    findById:
      kvFunction: findOneWithKV
      where: id

    findByPlacesIdAndService:
      kvFunction: findOneWithKV
      where:
        and: [placesId, service]

    getTicketServicesByPlaceId:
      kvFunction: findAllWithKV
      where: placesId
    getTicketServicesByPlaceIdAndSubPlaceId:
      kvFunction: findAllWithKV
      where:
        and: [placesId, subPlaceId]

  extraOperations:
  - EXTRA_QUERY_FILE

TicketSubPlace:
  tableName: ticket_sub_place

  fields:
    id: Id TicketSubPlace
    ticketPlaceId: Id TicketPlace
    enforcedTicketPlaceId: "Maybe (Id TicketPlace)"
    name: Text
    description: Maybe Text
    subPlaceType: SubPlaceType
    isActive: Bool
    rules: "Maybe [Rule]"
    createdAt: UTCTime
    updatedAt: UTCTime

  types:
    SubPlaceType:
      enum: "Venue,Terminal,Dock,Screen,Hall,Platform"

  beamType:
    rules: "Maybe Value"

  sqlType:
    rules: json

  fromTType:
    rules: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< rules|E

  toTType:
    rules: Data.Aeson.toJSON <$> rules|E

  constraints:
    id: PrimaryKey
    ticketPlaceId: SecondaryKey

  default:
    isActive: "true"

  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findAllByTicketPlaceId:
      kvFunction: findAllWithKV
      where: ticketPlaceId
    findActiveByTicketPlaceId:
      kvFunction: findAllWithKV
      where:
        and: [ticketPlaceId, isActive]

