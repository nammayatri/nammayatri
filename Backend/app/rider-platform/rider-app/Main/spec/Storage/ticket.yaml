ServiceCategory:
  tableName: service_category

  fields:
    id: Id ServiceCategory
    name: Text
    description: Text
    inclusionPoints: "Maybe [Text]"
    availableSeats: Maybe Int
    allowedSeats: Maybe Int
    peopleCategory: "[Id ServicePeopleCategory]"
    placeId: Maybe Text
    rules: "Maybe [Rule]"
    remainingActions: "Maybe [ActionType]"
    isClosed: Bool
    maxSelection: Maybe Int
  beamFields:
    remainingActions: {}
  sqlType:
    inclusionPoints: json
    rules: json
  beamType:
    inclusionPoints: "Maybe Value"
    rules: "Maybe Value"
    isClosed: Maybe Bool
  fromTType:
    inclusionPoints: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< inclusionPoints|E
    rules: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< rules|E
    isClosed: fromMaybe False isClosed|E
    remainingActions: Nothing|E
  toTType:
    inclusionPoints: Data.Aeson.toJSON <$> inclusionPoints|E
    rules: Data.Aeson.toJSON <$> rules|E
    isClosed: Kernel.Prelude.Just isClosed|E
  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findAllByPlaceId:
      kvFunction: findAllWithKV
