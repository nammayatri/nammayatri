imports:
  Text: Data.Text
  Int: Kernel.Prelude
  Id: Kernel.Types.Id
  merchantId: Domain.Types.Merchant
  merchantOperatingCityId: Domain.Types.Merchant.MerchantOperatingCity
  Variant: Domain.Types.Vehicle

VehicleDetails:
  tableName: vehicle_details
  fields:
    id: Id VehicleDetails
    make: Text
    model: Text
    capacity: Maybe Int
    acAvailable: Maybe Bool
    vehicleVariant: Variant
  constraints:
    id: PrimaryKey
  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findByMake:
      kvFunction: findAllWithKV
      where: make
    findByMakeAndModel:
      kvFunction: findOneWithKV
      where:
        and: [make, model]

  excludedFields: [merchantId, merchantOperatingCityId, createdAt, updatedAt]

  extraOperations:
    - EXTRA_QUERY_FILE
