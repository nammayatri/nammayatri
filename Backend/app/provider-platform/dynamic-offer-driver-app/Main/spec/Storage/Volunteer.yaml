imports:
  Person: Domain.Types.Person
  Ride: Domain.Types.Ride
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity
  Text: Data.Text
  UTCTime: Kernel.Prelude

Volunteer:
  tableName: volunteer

  fields:
    id : Id Volunteer
    vendorId : Maybe Text
    place : Text
    createdAt : UTCTime
    updatedAt : UTCTime

  constraints:
    id: PrimaryKey
    place: SecondaryKey

  queries:
    findById:
      kvFunction: findOneWithKV
      where: id

    findAllByPlace:
      kvFunction: findAllWithKV
      where: place

    findByIdAndVendorId:
      kvFunction: findOneWithKV
      where:
        and:
          - id
          - vendorId
