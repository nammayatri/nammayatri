  queries:
    findAllByMerchantOpCityIdAndRcIdAndType:
      kvFunction: findAllWithOptionsKV
      where:
        and: [merchantOperatingCityId, rcId, mediaFileDocumentType]
      orderBy:
        field: createdAt
        order: desc
    findOneByCityRcTypeAndStatus:
      kvFunction: findOneWithKV
      where:
        and:
          - eq: [merchantOperatingCityId, rcId, mediaFileDocumentType]
          - in: [status]
    updateStatus:
      kvFunction: updateOneWithKV
      params: [status, fileHash]
      where: id
    deleteById:
      kvFunction: deleteWithKV
      where: id
  extraOperations:
    - EXTRA_QUERY_FILE


DocumentVerificationConfig:
  tableName: document_verification_config
  types:
    VehicleClassVariantMap:
      vehicleClass: Text
      vehicleCapacity: Maybe Int
      vehicleVariant: VehicleVariant
      manufacturer: Maybe Text
      manufacturerModel: Maybe Text
      vehicleModel: Maybe Text
      reviewRequired: Maybe Bool
      bodyType: Maybe Text
      priority: Maybe Int
      derive: "Eq, Ord, Read"
    SupportedVehicleClasses:
      enum: "DLValidClasses [Text],RCValidClasses [VehicleClassVariantMap]"
    DocumentType:
      enum: "DriverLicense,VehicleRegistrationCertificate,Permissions,SubscriptionPlan,ProfilePhoto,AadhaarCard,PanCard,VehiclePermit,VehicleFitnessCertificate,VehicleInsurance,VehiclePUC,ProfileDetails,SocialSecurityNumber,VehicleInspectionForm,DriverInspectionForm,TrainingForm,UploadProfile,GSTCertificate,BackgroundVerification,VehicleFront,VehicleBack,VehicleRight,VehicleLeft,VehicleFrontInterior,VehicleBackInterior,VehicleNOC,BusinessLicense,Odometer,InspectionHub,DriverInspectionHub,KIWADriverCard,KIWATaxiPermit,KvKChamberOfCommerceRegistration,TAXDetails,BankingDetails,VehicleDetails,SchipolAirportAgreement,SchipolSmartcardProof,TXQualityMark,TaxiDriverPermit,TaxiTransportLicense,FinnishIDResidencePermit,BusinessRegistrationExtract,PersonalId,LDCCertificate,TDSCertificate,TANCertificate,UDYAMCertificate,LocalResidenceProof,PoliceVerificationCertificate,DrivingSchoolCertificate"
    VehicleClassCheckType:
      enum: "Infix,Prefix,Suffix"
    DocumentCategory:
      enum: "Driver,Vehicle,Permission,Training"
    DocumentFlowGrouping:
      enum: "COMMON,STANDARD"
    DocumentApplicableType:
      enum: "FLEET,INDIVIDUAL,FLEET_AND_INDIVIDUAL"
    FieldType:
      enum: "FieldText,FieldInt,FieldDouble"
    FieldInfo:
      name: Text
      _type: FieldType
      isMandatory: Bool
      regexValidation: Maybe Text
      derive': "Eq,Ord,Show,Read,Generic,ToJSON,FromJSON,ToSchema"
  fields:
    merchantOperatingCityId: Id MerchantOperatingCity
    merchantId: Id Merchant
    vehicleCategory: VehicleCategory|NoRelation
    documentType: DocumentType
    title: Text
    description: Maybe Text
    isMandatory: Bool
    isMandatoryForEnabling: Maybe Bool
    isDisabled: Bool
    disableWarning: Maybe Text
    isHidden: Bool
    dependencyDocumentType: "[DocumentType]"
    checkExtraction: Bool
    checkExpiry: Bool
    supportedVehicleClasses: SupportedVehicleClasses
    vehicleClassCheckType: VehicleClassCheckType
    rcNumberPrefixList: "[Text]"
    maxRetryCount: Int
    isDefaultEnabledOnManualVerification: Bool
    isImageValidationRequired: Bool
    doStrictVerifcation: Bool
    order: Int
    filterForOldApks: Maybe Bool
    documentCategory: Maybe DocumentCategory
    documentFlowGrouping: Maybe DocumentFlowGrouping
    applicableTo: DocumentApplicableType
    documentFields: Maybe [FieldInfo]
    allowLicenseTransfer: Maybe Bool
  default:
    order: "0"
    doStrictVerifcation: "true"
    isDefaultEnabledOnManualVerification: "true"
    isImageValidationRequired: "true"
    filterForOldApks: false
    applicableTo: "'FLEET_AND_INDIVIDUAL'"
    documentFlowGrouping: "'STANDARD'"
  constraints:
    merchantOperatingCityId: PrimaryKey
    vehicleCategory: PrimaryKey
    documentType: PrimaryKey
  sqlType:
    dependencyDocumentType: text[]
    supportedVehicleClassesJSON: json
    documentFieldsJSON: json
  beamFields:
    supportedVehicleClasses:
      supportedVehicleClassesJSON: Value
    applicableTo:
      applicableTo: Maybe DocumentApplicableType
    documentFields:
      documentFieldsJSON: Maybe Value
  toTType:
    supportedVehicleClassesJSON: getConfigJSON
    documentFieldsJSON: Data.Aeson.toJSON <$> documentFields|E
    applicableTo: Kernel.Prelude.Just applicableTo|E

  fromTType:
    supportedVehicleClasses: (getConfigFromJSON documentType)|M
    documentFields: (\val -> case Data.Aeson.fromJSON val of Data.Aeson.Success x -> Just x; Data.Aeson.Error _ -> Nothing) =<< documentFieldsJSON|E
    applicableTo: fromMaybe Domain.Types.DocumentVerificationConfig.FLEET_AND_INDIVIDUAL applicableTo|E

  queries:
    findAllByMerchantOpCityId:
      kvFunction: findAllWithOptionsKV
      where: merchantOperatingCityId
      orderBy:
        field: order
        order: asc
  extraOperations:
    - EXTRA_QUERY_FILE

