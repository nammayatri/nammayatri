IdfyVerification:
  tableName: idfy_verification
  fields:
    id: Id IdfyVerification
    documentImageId1: Id Image
    documentImageId2: Maybe (Id Image)
    driverId: Id Person
    requestId: Text
    docType: DocumentType
    vehicleCategory: Maybe VehicleCategory
    status: Text
    issueDateOnDoc: Maybe UTCTime
    driverDateOfBirth: Maybe UTCTime
    documentNumber: EncryptedHashedField e Text
    imageExtractionValidation: ImageExtractionValidation
    idfyResponse: Maybe Text
    retryCount: Maybe Int
    airConditioned: Maybe Bool
    oxygen: Maybe Bool
    ventilator: Maybe Bool
    nameOnCard: Maybe Text
  types:
    ImageExtractionValidation:
      enum: "Success,Skipped,Failed"
  constraints:
    id: PrimaryKey
    driverId: SecondaryKey
    requestId: SecondaryKey
  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findAllByDriverId:
      kvFunction: findAllWithKV
      where: driverId
    findAllByDriverIdAndDocType:
      kvFunction: findAllWithKV
      where:
        and: [driverId, docType]
    findLatestByDriverIdAndDocType:
      kvFunction: findAllWithOptionsKV
      where:
        and: [driverId, docType]
    findByRequestId:
      kvFunction: findOneWithKV
      where: requestId
    updateResponse:
      kvFunction: updateWithKV
      params: [status, idfyResponse]
      where: requestId
    updateStatus:
      kvFunction: updateWithKV
      params: [status]
      where: requestId
    updateExtractValidationStatus:
      kvFunction: updateWithKV
      params: [imageExtractionValidation]
      where: requestId
    deleteByPersonId:
      kvFunction: deleteWithKV
      where: driverId
    updateMerchantIdAndCityIdByDriverId:
      kvFunction: updateWithKV
      params: [merchantId, merchantOperatingCityId]
      where: driverId

DigilockerVerification:
  tableName: digilocker_verification

  types:
    SessionStatus:
      enum: "PENDING, SUCCESS, FAILED, CONSENT_DENIED"
      derive': "Show, Eq, Ord, Read, Generic, ToJSON, FromJSON, ToSchema, ToParamSchema"

  fields:
    id: Id DigilockerVerification
    driverId: Id Person

    # OAuth Session Field
    stateId: Text
    codeVerifier: Text
    codeChallenge: Text
    codeMethod: Text
    authorizationCode: Maybe Text
    accessToken: Maybe (EncryptedField 'AsEncrypted Text)
    accessTokenExpiresAt: Maybe UTCTime
    scope: Maybe Text

    # Document Status (strongly-typed JSON map)
    docStatus: DocStatusMap

    # Session Status
    sessionStatus: SessionStatus
    responseCode: Maybe Text
    responseDescription: Maybe Text

    # Vehicle Category (for DL validation - mandatory for initiation)
    vehicleCategory: VehicleCategory|NoRelation

    # Metadata
    merchantId: Id Merchant
    merchantOperatingCityId: Id MerchantOperatingCity
    createdAt: UTCTime
    updatedAt: UTCTime

  excludedFields: []

  sqlType:
    docStatus: json

  beamType:
    accessToken: Maybe Text

  fromTType:
    accessToken: Encrypted <$> accessToken|E

  toTType:
    accessToken: accessToken <&> unEncrypted|E

  constraints:
    id: PrimaryKey
    driverId: SecondaryKey
    stateId: SecondaryKey

  extraOperations:
    - EXTRA_QUERY_FILE

  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findAllByDriverId:
      kvFunction: findAllWithKV
      where: driverId
    findByStateId:
      kvFunction: findOneWithKV
      where: stateId
    findLatestByDriverId:
      kvFunction: findAllWithOptionsKV
      where: driverId
    updateSessionStatus:
      kvFunction: updateOneWithKV
      params: [sessionStatus, responseCode, responseDescription]
      where: id
    # updateAccessToken is defined in DigilockerVerificationExtra.hs to avoid type ambiguity
    # with EncryptedHashedField e Text
    updateDocStatus:
      kvFunction: updateOneWithKV
      params: [docStatus]
      where: id
    deleteByDriverId:
      kvFunction: deleteWithKV
      where: driverId

  domainInstance:
    - Custom Tools.Beam.UtilsTH.mkBeamInstancesForEnumAndList <SessionStatus>

