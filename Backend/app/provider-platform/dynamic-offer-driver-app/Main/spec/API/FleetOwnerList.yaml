imports:
  Person: Domain.Types.Person
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity
  FleetType: Domain.Types.FleetOwnerInformation
  Address: Kernel.External.Payment.Stripe.Types

module: FleetOwnerList

types:
  FleetOwnerListItem:
    - fleetOwnerId: Id Person
    - fleetOwnerName: Text
    - merchantId: Id Merchant
    - merchantOperatingCityId: Id MerchantOperatingCity
    - fleetType: FleetType
    - enabled: Bool
    - verified: Bool
    - blocked: Bool
    - isEligibleForSubscription: Bool
    - address: Maybe Address
    - fleetName: Maybe Text
    - mobileNumber: Maybe Text

apis:
  - GET:
      endpoint: /fleetOwner/list
      auth: TokenAuth PROVIDER_TYPE
      query:
        blocked: Bool
        fleetType: FleetType
        onlyEnabled: Bool
        limit: Int
        offset: Int
      response:
        type: "[FleetOwnerListItem]"
