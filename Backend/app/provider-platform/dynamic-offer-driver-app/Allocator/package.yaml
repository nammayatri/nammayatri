name: driver-offer-allocator
version: 0.1.0.0
github: "nammayatri/nammayatri"
license: AllRightsReserved
author: "nammayatri"
maintainer: "nammayatri"
copyright: "2023 Juspay Technologies Private Limited"

flags:
  Local:
    description: Enable this flag for faster compile times
    manual: true
    default: false

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/nammayatri/nammayatri#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances
  - StandaloneDeriving
  - PackageImports

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - generic-lens
  - bytestring
  - cryptonite
  - containers
  - euler-hs
  - passetto-client
  - exceptions
  - hspec
  - servant
  - servant-client
  - servant-client-core
  - servant-server
  - text
  - wai
  - warp
  - time
  - stm
  - resource-pool
  - uuid
  - prometheus-client
  - record-hasfield
  - record-dot-preprocessor
  - servant-openapi3
  - openapi3
  - string-conversions
  - either
  - text-conversions
  - scheduler
  - safe
  - extra
  - singletons
  - unordered-containers
  - beckn-services
  - fdep
  - fieldInspector
ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie
  # - -fplugin=RecordDotPreprocessor
  - -fplugin=Fdep.Plugin -fplugin-opt=Fdep.Plugin:{"path":"./tmp/fdep/","port":4444,"host":"::1","log":false,"tc_funcs":false}
  - -fplugin=FieldInspector.PluginFields -fplugin-opt=FieldInspector.PluginFields:{"path":"./tmp/fdep/","port":4444,"host":"::1","log":false,"tc_funcs":false}
  - -fplugin=FieldInspector.PluginTypes -fplugin-opt=FieldInspector.PluginTypes:{"path":"./tmp/fdep/","port":4444,"host":"::1","log":false,"tc_funcs":false}


library:
  source-dirs:
    - src
  ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -fhide-source-paths
    - -Werror
    - -Wwarn=ambiguous-fields
  when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4
  dependencies:
    - dynamic-offer-driver-app
    - sessionizer-metrics
    - mobility-core
    - beckn-spec
    - haskell-cac
    - external
  extra-libraries:
    - cac_client

executables:
  driver-offer-allocator-exe:
    main: Main.hs
    source-dirs: server
    ghc-options:
      - -threaded
      - -rtsopts
      - '"-with-rtsopts=-N -T"'
    when:
      - condition: flag(Local)
        then:
          ghc-options:
            - -O0
            - -funfolding-use-threshold20
            - -fno-cse
            - -fmax-simplifier-iterations1
            - -fno-specialise-aggressively
            - -j4
        else:
          ghc-options:
            - -O2
            - -j4
    dependencies:
      - driver-offer-allocator
      - mobility-core
      - haskell-cac
      - external
    extra-libraries:
      - cac_client
