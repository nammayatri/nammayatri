name: dynamic-offer-driver-drainer
version: 0.1.0.0
github: 'nammayatri/nammayatri'
license: AllRightsReserved
author: 'nammayatri'
maintainer: 'nammayatri'
copyright: '2023 Juspay Technologies Private Limited'

flags:
  Local:
    description: Enable this flag for faster compile times
    manual: true
    default: false

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/nammayatri/nammayatri#readme>

default-extensions:
  - NoImplicitPrelude
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFunctor
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - UndecidableInstances
  - NoFieldSelectors
  - OverloadedRecordDot
  - OverloadedRecordUpdate
  - LambdaCase

dependencies:
  - base >=4.7 && <5
  - aeson
  - aeson-pretty
  - async
  - beam-core
  - beam-mysql
  - beam-postgres
  - resource-pool
  - bytestring
  - casing
  - connection
  - containers
  - directory
  - errors
  - record-hasfield
  # - euler-webservice
  - euler-events-hs >=2.0.0 && <2.1
  - euler-hs
  - juspay-extra
  - extra
  - formatting
  - hedis
  - http-client
  - http-client-tls
  - http-types
  - hw-kafka-client
  - lens
  - pcg-random
  - servant-server
  - sequelize
  - text
  - time
  - transformers
  - tinylog
  - unordered-containers
  - utf8-string
  - unix
  - uuid
  - vector
  - wai
  - wai-extra
  - wai-middleware-prometheus
  - warp
  - warp-tls
  - cereal
  - postgresql-simple
  - scientific
  - filepath

ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -fhide-source-paths
    - -Werror
  when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4
  dependencies:
    - mobility-core

executables:
  dynamic-offer-driver-drainer-exe:
    main: Main.hs
    source-dirs: server
    other-modules: []
    ghc-options:
      - -threaded
      - -rtsopts
      - '"-with-rtsopts=-N -T"'
    when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4
    dependencies:
      - dynamic-offer-driver-drainer
      - mobility-core
