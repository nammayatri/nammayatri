imports:
  Chakra: Lib.Yudhishthira.Types
  QueryResult: Lib.Yudhishthira.Types
  QueryType: Lib.Yudhishthira.Types

ChakraQueries:
  tableName: chakra_queries

  fields:
    chakra: Chakra
    queryName: Text
    queryText: Text
    queryResults: '[QueryResult]'
    queryType: 'Maybe QueryType'

  constraints:
    chakra: PrimaryKey
    queryName: PrimaryKey

  sqlType:
    queryResults: text[]

  queries:
    findAllByChakra:
      kvFunction: findAllWithKV
      where: chakra
    findAllByChakraAndQueryType:
      kvFunction: findAllWithKV
      where:
        and: [chakra, queryType]
    deleteByPrimaryKey:
      kvFunction: deleteWithKV
      where:
        and: [chakra, queryName]

  beamInstance: MakeTableInstancesGenericSchema
  defaultQueryTypeConstraint: "(Lib.Yudhishthira.Storage.Beam.BeamFlow.BeamFlow m r)"
