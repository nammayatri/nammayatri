imports:
  IssueCategory: IssueManagement.Domain.Types.Issue.IssueCategory
  CategoryType: IssueManagement.Domain.Types.Issue.IssueCategory
  IssueMessage: IssueManagement.Domain.Types.Issue.IssueMessage
  IssueReport: IssueManagement.Domain.Types.Issue.IssueReport
  IssueOption: IssueManagement.Domain.Types.Issue.IssueOption
  IssueConfig: IssueManagement.Domain.Types.Issue.IssueConfig
  Seconds: Kernel.Types.Time
  RideStatus: IssueManagement.Common
  IssueStatus: IssueManagement.Common
  Person: IssueManagement.Common
  Ride: IssueManagement.Common
  ChatDetail: IssueManagement.Common
  Translation: IssueManagement.Common
  User: IssueManagement.Common
  MediaFile: IssueManagement.Domain.Types.MediaFile
  Value: Data.Aeson
  VehicleVariant: Domain.Types.VehicleVariant
  IssueSubCategory: IGM.Enums
  Language: Kernel.External.Types
  # Old types
  IssueCategoryRes: IssueManagement.Common.Dashboard.Issue
  IssueCategoryListRes: IssueManagement.Common.Dashboard.Issue
  IssueReportListResponse: IssueManagement.Common.Dashboard.Issue
  Summary: IssueManagement.Common.Dashboard.Issue
  IssueReportListItem: IssueManagement.Common.Dashboard.Issue
  IssueInfoRes: IssueManagement.Common.Dashboard.Issue
  PersonDetail: IssueManagement.Common.Dashboard.Issue
  IssueReportCommentItem: IssueManagement.Common.Dashboard.Issue
  AuthorDetail: IssueManagement.Common.Dashboard.Issue
  IssueUpdateReq: IssueManagement.Common.Dashboard.Issue
  IssueUpdateByUserReq: IssueManagement.Common.Dashboard.Issue
  IssueAddCommentReq: IssueManagement.Common.Dashboard.Issue
  IssueAddCommentByUserReq: IssueManagement.Common.Dashboard.Issue
  CreateIssueCategoryReq: IssueManagement.Common.Dashboard.Issue
  CreateIssueCategoryRes: IssueManagement.Common.Dashboard.Issue
  UpdateIssueCategoryReq: IssueManagement.Common.Dashboard.Issue
  CreateIssueOptionReq: IssueManagement.Common.Dashboard.Issue
  CreateIssueOptionRes: IssueManagement.Common.Dashboard.Issue
  UpdateIssueOptionReq: IssueManagement.Common.Dashboard.Issue
  UpsertIssueMessageReq: IssueManagement.Common.Dashboard.Issue
  UpsertIssueMessageRes: IssueManagement.Common.Dashboard.Issue
  IssueReportReqV2: IssueManagement.Common.Dashboard.Issue
  # New Admin Content Management types
  IssueCategoryDetailRes: IssueManagement.Common.Dashboard.Issue
  IssueMessageDetailRes: IssueManagement.Common.Dashboard.Issue
  IssueOptionDetailRes: IssueManagement.Common.Dashboard.Issue
  IssueMessageListRes: IssueManagement.Common.Dashboard.Issue
  IssueOptionListRes: IssueManagement.Common.Dashboard.Issue
  IssueCategoryFlowPreviewRes: IssueManagement.Common.Dashboard.Issue
  MessageFlowNode: IssueManagement.Common.Dashboard.Issue
  MessagePreview: IssueManagement.Common.Dashboard.Issue
  OptionFlowNode: IssueManagement.Common.Dashboard.Issue
  IssueTranslationListRes: IssueManagement.Common.Dashboard.Issue
  IssueTranslationItem: IssueManagement.Common.Dashboard.Issue
  BulkUpsertTranslationsReq: IssueManagement.Common.Dashboard.Issue
  IssueConfigRes: IssueManagement.Common.Dashboard.Issue
  UpdateIssueConfigReq: IssueManagement.Common.Dashboard.Issue
  ReorderIssueCategoryReq: IssueManagement.Common.Dashboard.Issue
  ReorderIssueOptionReq: IssueManagement.Common.Dashboard.Issue
  ReorderIssueMessageReq: IssueManagement.Common.Dashboard.Issue
  DetailedTranslationRes: IssueManagement.Common.Dashboard.Issue

module: Issue
apiPrefix: issueV2

apis:
  - GET: # IssueCategoryListAPI
      endpoint: /category
      name: GetIssueCategoryList
      auth: ApiAuthV2
      response:
        type: IssueCategoryListRes
      migrate:
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_CATEGORY_LIST
  - GET: # IssueListAPI
      endpoint: /list
      auth: ApiAuthV2
      query:
        - limit: Int
        - offset: Int
        - status: IssueStatus
        - category: (Id IssueCategory)
        - categoryName: Text
        - assignee: Text
        - countryCode: Text
        - phoneNumber: Text
        - rideShortId: ShortId Ride
        - descriptionSearch: Text
        - fromDate: UTCTime
        - toDate: UTCTime
      response:
        type: IssueReportListResponse
      migrate:
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_LIST
  - GET: # IssueInfoAPI
      endpoint: /{issueId}/info
      auth: ApiAuthV2
      params:
        issueId: Id IssueReport
      response:
        type: IssueInfoRes
      migrate:
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_INFO
  - GET: # IssueInfoAPIV2
      endpoint: /info
      name: GetIssueInfoV2
      auth: ApiAuthV2
      query:
        - issueId: (Id IssueReport)
        - issueShortId: (ShortId IssueReport)
      response:
        type: IssueInfoRes
      migrate:
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_INFO
  - PUT:  # IssueUpdateAPI
      endpoint: /{issueId}/update
      auth: ApiAuthV2
      params:
        issueId: Id IssueReport
      request:
        type: IssueUpdateReq
      response:
        type: APISuccess
      helperApi:
        - PUT:  # IssueUpdateByUserAPI
            endpoint: /{issueId}/update
            auth: ApiAuthV2
            params:
              issueId: Id IssueReport
            request:
              type: IssueUpdateByUserReq
            response:
              type: APISuccess
      migrate:
        endpoint: IssueAPI IssueUpdateEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_UPDATE
  - POST:  # IssueAddCommentAPI
      endpoint: /{issueId}/comment
      auth: ApiAuthV2
      params:
        issueId: Id IssueReport
      request:
        type: IssueAddCommentReq
      response:
        type: APISuccess
      helperApi:
        - POST:  # IssueAddCommentByUserAPI
            endpoint: /{issueId}/comment
            auth: ApiAuthV2
            params:
              issueId: Id IssueReport
            request:
              type: IssueAddCommentByUserReq
            response:
              type: APISuccess
      migrate:
        endpoint: IssueAPI IssueAddCommentEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_ADD_COMMENT
  - GET: # IssueFetchMediaAPI
      endpoint: /media
      auth: ApiAuthV2
      mandatoryQuery:
        - filePath: Text
      response:
        type: Text
      migrate:
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE ISSUE_FETCH_MEDIA
  - POST:  # TicketStatusCallBackAPI
      endpoint: /kapture/ticketStatus
      name: PostIssueTicketStatusCallBack
      auth: ApiAuthV2
      request:
        type: Value
      response:
        type: APISuccess
      migrate:
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE TICKET_STATUS_CALL_BACK
  - POST:  # CreateIssueCategoryAPI
      endpoint: /category/create
      auth: ApiAuthV2
      request:
        type: CreateIssueCategoryReq
      response:
        type: CreateIssueCategoryRes
      migrate:
        endpoint: IssueAPI CreateIssueCategoryEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE CREATE_ISSUE_CATEGORY
  - POST:  # UpdateIssueCategoryAPI
      endpoint: /category/update
      auth: ApiAuthV2
      mandatoryQuery:
        - issueCategoryId: Id IssueCategory
      request:
        type: UpdateIssueCategoryReq
      response:
        type: APISuccess
      migrate:
        endpoint: IssueAPI UpdateIssueCategoryEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE UPDATE_ISSUE_CATEGORY
  - POST:  # CreateIssueOptionAPI
      endpoint: /option/create
      auth: ApiAuthV2
      mandatoryQuery:
        - issueCategoryId: Id IssueCategory
        - issueMessageId: Id IssueMessage
      request:
        type: CreateIssueOptionReq
      response:
        type: CreateIssueOptionRes
      migrate:
        endpoint: IssueAPI CreateIssueOptionEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE CREATE_ISSUE_OPTION
  - POST:  # UpdateIssueOptionAPI
      endpoint: /option/update
      auth: ApiAuthV2
      mandatoryQuery:
        - issueOptionid: Id IssueOption
      request:
        type: UpdateIssueOptionReq
      response:
        type: APISuccess
      migrate:
        endpoint: IssueAPI UpdateIssueOptionEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE UPDATE_ISSUE_OPTION
  - POST:  # UpsertIssueMessageAPI
      endpoint: /message/upsert
      auth: ApiAuthV2
      multipart:
        type: UpsertIssueMessageReq
      response:
        type: UpsertIssueMessageRes
      migrate:
        endpoint: IssueAPI UpsertIssueMessageEndpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE UPSERT_ISSUE_MESSAGE
  - POST: # CreateIssueReportV2API
      endpoint: /kapture/create
      name: PostIssueKaptureCreate
      auth: ApiAuthV2
      request:
        type: IssueReportReqV2
      response:
        type: APISuccess
      migrate:
        endpoint: IssueAPI CreateIssueReportV2Endpoint
        userActionType: ApiAuth APP_BACKEND_MANAGEMENT ISSUE CREATE_ISSUE_REPORT_V2

  - GET: # GetCategoryDetailAPI
      endpoint: /category/{categoryId}/detail
      name: GetIssueCategoryDetail
      auth: ApiAuthV2
      params:
        categoryId: Id IssueCategory
      query:
        - language: Language
      response:
        type: IssueCategoryDetailRes

  - GET: # GetOptionDetailAPI
      endpoint: /option/{optionId}/detail
      name: GetIssueOptionDetail
      auth: ApiAuthV2
      params:
        optionId: Id IssueOption
      query:
        - language: Language
      response:
        type: IssueOptionDetailRes

  - GET: # GetMessageDetailAPI
      endpoint: /message/{messageId}/detail
      name: GetIssueMessageDetail
      auth: ApiAuthV2
      params:
        messageId: Id IssueMessage
      query:
        - language: Language
      response:
        type: IssueMessageDetailRes

  - GET: # ListMessagesAPI
      endpoint: /message/list
      name: GetIssueMessageList
      auth: ApiAuthV2
      query:
        - categoryId: (Id IssueCategory)
        - optionId: (Id IssueOption)
        - isActive: Bool
        - language: Language
      response:
        type: IssueMessageListRes

  - GET: # ListOptionsAPI
      endpoint: /option/list
      name: GetIssueOptionList
      auth: ApiAuthV2
      query:
        - categoryId: (Id IssueCategory)
        - messageId: (Id IssueMessage)
        - isActive: Bool
        - language: Language
      response:
        type: IssueOptionListRes

  - DELETE: # DeleteCategoryAPI
      endpoint: /category/{categoryId}/delete
      name: DeleteIssueCategory
      auth: ApiAuthV2
      params:
        categoryId: Id IssueCategory
      response:
        type: APISuccess

  - DELETE: # DeleteOptionAPI
      endpoint: /option/{optionId}/delete
      name: DeleteIssueOption
      auth: ApiAuthV2
      params:
        optionId: Id IssueOption
      response:
        type: APISuccess

  - DELETE: # DeleteMessageAPI
      endpoint: /message/{messageId}/delete
      name: DeleteIssueMessage
      auth: ApiAuthV2
      params:
        messageId: Id IssueMessage
      response:
        type: APISuccess

  - GET: # PreviewCategoryFlowAPI
      endpoint: /category/{categoryId}/preview
      name: GetIssueCategoryFlowPreview
      auth: ApiAuthV2
      params:
        categoryId: Id IssueCategory
      query:
        - language: Language
      response:
        type: IssueCategoryFlowPreviewRes

  - GET: # GetTranslationsAPI
      endpoint: /translation/list
      name: GetIssueTranslations
      auth: ApiAuthV2
      mandatoryQuery:
        - sentence: Text
      response:
        type: IssueTranslationListRes

  - POST: # BulkUpsertTranslationsAPI
      endpoint: /translation/bulk
      name: PostIssueBulkUpsertTranslations
      auth: ApiAuthV2
      request:
        type: BulkUpsertTranslationsReq
      response:
        type: APISuccess

  - GET: # GetIssueConfigAPI
      endpoint: /config
      name: GetIssueConfig
      auth: ApiAuthV2
      response:
        type: IssueConfigRes

  - POST: # UpdateIssueConfigAPI
      endpoint: /config/update
      name: PostIssueConfigUpdate
      auth: ApiAuthV2
      request:
        type: UpdateIssueConfigReq
      response:
        type: APISuccess

  - POST: # ReorderCategoriesAPI
      endpoint: /category/reorder
      name: PostIssueCategoryReorder
      auth: ApiAuthV2
      request:
        type: ReorderIssueCategoryReq
      response:
        type: APISuccess

  - POST: # ReorderOptionsAPI
      endpoint: /option/reorder
      name: PostIssueOptionReorder
      auth: ApiAuthV2
      request:
        type: ReorderIssueOptionReq
      response:
        type: APISuccess

  - POST: # ReorderMessagesAPI
      endpoint: /message/reorder
      name: PostIssueMessageReorder
      auth: ApiAuthV2
      request:
        type: ReorderIssueMessageReq
      response:
        type: APISuccess

# Did not generated any types because we need to use common types for rider and provider dashboard
types: {}

extraOperations:
  - EXTRA_API_COMMON_TYPES_FILE
