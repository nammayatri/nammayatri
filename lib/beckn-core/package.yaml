name: beckn-core
version: 0.1.0.0
github: "juspay/beckn"
license: AllRightsReserved
author: "Juspay"
maintainer: "Juspay"
copyright: "2020 Juspay Technologies Private Limited"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://bitbucket.org/juspay/beckn#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances

dependencies:
  - aeson
  - aeson-casing
  - base >= 4.7 && < 5
  - beam-core
  - beam-postgres
  - binary
  - bytestring
  - clock
  - case-insensitive
  - containers
  - cryptonite
  - data-default-class
  - exceptions
  - euler-hs
  - hex-text
  - hspec
  - http-api-data
  - http-client
  - http-client-tls
  - http-types
  - http-media
  - kleene
  - lattices
  - postgresql-simple
  - postgresql-simple-migration
  - prometheus-client
  - prometheus-proc
  - wai-middleware-prometheus
  - prometheus-metrics-ghc
  - jwt
  - lens
  - memory
  - network
  - parsec
  - passetto-client
  - pureMD5
  - random-strings
  - regex-applicative
  - safe-exceptions
  - servant
  - servant-client
  - servant-client-core
  - servant-multipart
  - servant-server
  - servant-openapi3
  - text
  - wai
  - wai-extra
  - warp
  - time
  - time-units
  - template-haskell
  - generic-lens
  - base64-bytestring
  - unordered-containers
  - utf8-string
  - geojson
  - safe-money
  - dhall
  - tasty
  - tasty-hunit
  - either
  - mtl
  - uuid
  - stm
  - unix
  - record-hasfield
  - record-dot-preprocessor
  - openapi3
  - fast-logger
  - persistent           
  - persistent-postgresql 
  - esqueleto           
  - monad-logger
  - resourcet
  - unliftio-core
  - resource-pool
  - universum
  - scientific
  - vector

ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths
  - -Werror
  - -fplugin=RecordDotPreprocessor

library:
  source-dirs:
    - src

tests:
  beckn-core-tests:
    main: Main.hs
    source-dirs:
      - test/app
      - test/src
    dependencies:
      - beckn-core
