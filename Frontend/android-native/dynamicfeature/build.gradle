plugins {
    id 'com.android.dynamic-feature'
}
android {
    namespace 'in.juspay.mobility.dynamicfeature'
    compileSdk 34

    defaultConfig {
        minSdk 24
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules-dynamic-features.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles 'proguard-rules-dynamic-features.pro'
        }
    }
    flavorDimensions "app", "mode"
    productFlavors {
        prod {
            dimension "mode"
        }
        dev {
            dimension "mode"
        }

        nammaYatri {
            dimension "app"
        }

        manaYatri {
            dimension "app"
        }

        bridge {
            dimension "app"
        }

        yatriSathi {
            dimension "app"
        }

        yatri {
            dimension "app"
        }
        passCulture {
            dimension "app"
        }

        odishaYatri {
            dimension "app"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':app')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'


    implementation 'com.google.code.gson:gson:2.8.8'

    // Lottie
    implementation "com.airbnb.android:lottie:6.1.0"
    // FastImage
    implementation "com.github.bumptech.glide:glide:4.12.0"
    implementation "com.github.bumptech.glide:okhttp3-integration:4.12.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.12.0"
    implementation platform('com.google.firebase:firebase-bom:32.7.1')
    implementation 'com.google.firebase:firebase-dynamic-links'
    implementation 'com.google.firebase:firebase-analytics'
    implementation "com.google.j2objc:j2objc-annotations:2.8"
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-installations'
    implementation 'com.google.firebase:firebase-perf'
    implementation 'com.google.firebase:firebase-inappmessaging-display'

    //ct
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation 'com.clevertap.android:clevertap-android-sdk:4.4.0'
    implementation 'com.google.android.play:feature-delivery:2.1.0'

    // Other Dependencies
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.soloader:soloader:0.10.5"
    implementation "com.facebook.react:react-android:0.72.3"
    implementation files('libs/sdk-release.aar') // add prod sdk-release file when uploading to playstore
}